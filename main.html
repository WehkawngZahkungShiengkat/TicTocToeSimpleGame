        <button type="submit" name="button" class="btn btn-primary btn-lg" id="restrt">Restart!</button>
      </div>
      <h3 style=text-align:center;>To Start first choose 'X' or to strat second choose 'O'</h3>
      <table class="Nottb" id="tMar">

          <th class="Nottb" id="X">X</th>
          <th class="Nottb"> </th>
          <th class="Nottb" id="O">O</th>
        </tr>
      </table>

        </tr>
